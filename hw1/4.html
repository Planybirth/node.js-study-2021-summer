<!DOCTYPE html>
<html>

<head>
    <title> :hover활용</title>
    <style>
        div {
            width: 111px;
            height: 155px;
            background-size: 111px 155px;
            background-image: url("back.PNG");
        }

        div:hover {
            background-size: 111px 155px;
            background-image: url("front.PNG");
        }
    </style>
</head>

<body>
    <h3>:hover 활용</h3>
    <hr>
    <table>
        <tr>
            <td>마우스를 올리면 카드의 앞면이 보인다.</td>
            <td>
                <div id="background-image"></div>
            </td>
        </tr>
    </table>
</body>

</html>
