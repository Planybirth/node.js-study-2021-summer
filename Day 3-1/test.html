<!DOCTYPE html>
<html>
<head>
    <title>구구단 출력</title>
</head>
<body>
    <h3>구구단 출력 함수 만들기</h3>
    <hr>
    <script>
        var dan = prompt("단수를 입력하세요");
        dan = parseInt(dan); // 문자열을 숫자로 바꿈
        for(int i = 1; i < 10; i++){
            document.write(dan + " X " + i + " = " + (dan*i));
        }
    </script>
</body>
</html>
