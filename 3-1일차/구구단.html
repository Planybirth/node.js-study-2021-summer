<!DOCTYPE html>
<html>

<head>
    <title>과제</title>
    <script>
        function dan(a) {
            let c;
            for (let i=1; i<10; i++){
                c = a * i;
                document.write(a + "x" + i + "=" + c);
                document.write("<br>");
            }
        }
    </script>
</head>

<body>
    <h1 style="font-size:1.2em"> 구구단 출력 함수 만들기 </h1>
    <hr>
    <script>
                let a = prompt("구구단 몇 단을 원하세요");
                dan(a);
    </script>
</body>

</html>
